<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>
    <button class="mat-elevation-z8" (click)="incluirCategoria()" mat-stroked-button color="primary">Incluir Categoria</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row; let i = index">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row; let i = index">{{row.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let row; let i = index">{{row.descricao}}</td>
            </ng-container>

            <ng-container matColumnDef="doacoes">
                <th mat-header-cell *matHeaderCellDef>Doações</th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <a href="#" class="doacoes">
                        <i class="material-icons">volunteer_activism</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <a class="edit" href="#">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" href="#">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>
        </table>
    </div>
</div>
